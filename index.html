<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./public/styles/index.css">
    <script src="./public/scripts/index.js"></script>
</head>
<body onload="index()">
    <div class="intro" id="intro">
    <div class="navBar">
        <h3><a href="#intro"><img src="./assets/images/logo.png" class="logo"alt="" srcset=""></a></h3>
        <ul>
            <a href="#formCont"  id="registrationLink"><li>Registration</li></a>
            <a href="#formCont" id="logInLink"><li>log in</li></a>
        </ul>
    </div>
        <div class="introDescription">
            <h1 class="header"> Give Your Workout <br> A New Style !</h1>
            <br>
            <p class="firstP">Success isn't always about greatness. it's about consistency. Consistent hard  work gains success.
                 Greatness will come
            </p>
            <button> Explore More <span>&#8680;</span></button>
        </div>
            <img src="./assets/images/image1.png" alt="" srcset="">
       <!--<h1>DISCOVER PRODUCTS </h1>
        <h2>DISCOVER PRODUCTS </h2>--> 
    </div>
    <div class="products">
        <div class="productImages">
            <img src="assets/images/category-1.jpg" alt="" srcset="">
            <img src="assets/images/category-2.jpg" alt="" srcset="">
            <img src="assets/images/category-3.jpg" alt="" srcset="">
        </div>
    </div>
    <div class="formContainer" id="formCont">
        <form action="" id="registerationForm">
            <table>
                <tr>
                    <td>
                        <label for="userName">user name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="enter user name" name="userName" id="userName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="enter you email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">phone</label>
                    </td>
                    <td>
                        <input type="text" placeholder="enter you phone" name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" placeholder="enter Password">
                    </td>
                </tr>
                <tr >
                    <td></td>
                    <td >
                        <input type="radio"  name="gender" id="male" value="male">
                        <span style="color: #e67564;"> male</span>
                    </td>   

                </tr>
                <tr>
                    <td></td>
                    <td >
                        <input type="radio" placeholder="enter password"  name="gender" id="female" value="female">
                        <span style="color: #e67564;">female</span>

                    </td>



                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">REGISTER</button>
                    </td>
                </tr>

            </table>

        </form>
        <form action="" method="get" id="loginForm">
            <table>
                <tr>
                    <td>
                        <label for="emailLogin">email</label>
                    </td>
                    <td>
                        <input type="email" placeholder="enter you email" name="email" id="emailLogin">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordLogin">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="passwordLogin" placeholder="enter password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">LOG IN</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
